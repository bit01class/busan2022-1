<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            // 연산자
            var a=10;
            console.log(2*(1+1));
            console.log(-(-2));
            console.log(++a);
            console.log(5+2);
            console.log(5-2);
            console.log(5*2);
            console.log(5/2);
            console.log(5%2);
            console.log(5>2);
            console.log(5<2);
            console.log(a==10);     // ===
            console.log(true&&true);
            console.log(true||false);
            console.log(!true);
            var b=10;
            b%=2;
            console.log(b);
        </script>
    </head>
    <body>

    </body>
</html>

<script type="text/javascript">
$(function(){
	$.get("emp.xml",function(data){
		//console.log(typeof data,data);
		$(data).find('row').each(function(idx,ele){
			var empno=$(ele).find('empno').html();
			var ename=$(ele).find('ename').html();
			var sal=$(ele).find('sal').html();
			$('<tr/>')
				.append('<td>'+empno+'</td>')
				.append('<td>'+ename+'</td>')
				.append('<td>'+sal+'</td>')
				.appendTo('tbody');
		});
	},"xml");
});

</script>

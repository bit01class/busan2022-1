<html>
    <head>
        <meta charset="utf-8">

    <body>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>
        <input type="text"/>
        <button onclick="func();">입력</button>
<script type="text/javascript">
var ul=document.childNodes[1].childNodes[2].childNodes[1];
var input=document.childNodes[1].childNodes[2].childNodes[3];
function func(){
if(input.value!=''){
    var li5=document.createElement('li');
    var txt5=document.createTextNode(input.value);
    li5.appendChild(txt5);
    ul.appendChild(li5);
    input.value='';
}
}
</script>

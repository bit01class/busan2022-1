<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
var xhr,data;
var callback01=function(){
    if(xhr.readyState==4 && xhr.status==200){
        data=xhr.responseXML;
        var msg='';
        for(var i=0; i<data.getElementsByTagName('student').length; i++){
            msg+='<tr><td>'+data.getElementsByTagName('num')[i].innerHTML
                +'</td><td>'+data.getElementsByTagName('name')[i].innerHTML
                +'</td><td>'+data.getElementsByTagName('kor')[i].innerHTML
                +'</td><td>'+data.getElementsByTagName('eng')[i].innerHTML
                +'</td><td>'+data.getElementsByTagName('math')[i].innerHTML
                +'</td></tr>';
        }
        document.querySelector('table>tbody').innerHTML=msg;
    }
};
function getList(){
    xhr=new XMLHttpRequest();
    xhr.onreadystatechange=callback01;
    xhr.open('get','ex08.xml');
    xhr.send();
}        
window.onload=function(){
    document.querySelector('button').onclick=function(){getList();};
}
    </script>
</head>
<body>
    <h1>학생성적관리프로그램</h1>
    <button>불러오기</button>
    <table>
        <thead>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            input[readonly]{
                color: red;
            }
            input[checked]+label{
                color: red;
            }
            
        </style>
    </head>
    <body>
        <h1>회원가입</h1>
        <form>
            <div>
                <label></label>
                <input type="text" value="input1"/>
            </div>
            <div>
                <label></label>
                <input type="text" value="input2" readonly/>
            </div>
            <div>
                <label></label>
                <input type="text" value="input3" disabled/>
            </div>
            <div>
                <input type="checkbox" name="chk1"/>
                <label>chk1</label>
                <input type="checkbox" name="chk2" checked/>
                <label>chk2</label>
                <input type="checkbox" name="chk3"/>
                <label>chk3</label>
            </div>
            <div>
                <select>
                    <option>item1</option>
                    <option selected>item2</option>
                    <option>item3</option>
                    <option>item4</option>
                </select>
            </div>
            <div>
                <label></label>
                <input type="text"/>
            </div>
        </form>
    </body>
</html>

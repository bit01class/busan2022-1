<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
var cnt=0;
var callback01=function(obj){
    if(cnt==6)cnt=0;
    $('li').css('display','none');
    obj.css('display','block');
};
var ele;
var callback02=function(){
    callback01(ele);
    ele=ele.next();
    if(ele[0]){}else{
        ele=$('li').first();
    }
    window.setTimeout(callback02,1000);
};
window.onload=function(){
    ele=$('li').first();
    callback02();
};
    </script>
</head>
<body>
    <h1></h1>
    <div>
        <ul>
            <li><img src="https://dummyimage.com/600x400/000/fff.png&text=img01" alt=""></li>
            <li><img src="https://dummyimage.com/600x400/000/fff.png&text=img02" alt=""></li>
            <li><img src="https://dummyimage.com/600x400/000/fff.png&text=img03" alt=""></li>
            <li><img src="https://dummyimage.com/600x400/000/fff.png&text=img04" alt=""></li>
            <li><img src="https://dummyimage.com/600x400/000/fff.png&text=img05" alt=""></li>
            <li><img src="https://dummyimage.com/600x400/000/fff.png&text=img06" alt=""></li>
        </ul>
    </div>
</body>
</html>

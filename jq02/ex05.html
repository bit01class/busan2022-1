<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('div').css('background-color','rgb(255,255,0)')
                .width(300).height(300)
                .children().first().css('background-color','rgb(0,255,255)')
                .width(200).height(200)
                .children().first().css('background-color','rgb(255,0,255)')
                .width(100).height(100);
            $('div')
                .mouseover(function(e){
                    e.stopPropagation();
                    console.log('over');
                })
                .mouseout(function(e){
                    e.stopPropagation();
                    console.log('out');
                });

            $("<div/>")
                .appendTo('body')
                .css('background-color','red')
                .width(300)
                .height(300)
                .mouseover(function(){
                    console.log('over');
                })
                .mouseout(function(){
                    console.log('out');
                })
                .mouseenter(function(){
                    console.log('enter');
                })
                .mouseleave(function(){
                    console.log('leave');
                })
                .mousemove(function(e){
                    console.log(e.offsetX,e.offsetY);
                });

        });
    </script>
</head>
<body>
    <div>box1
        <div>box2
            <div>box3</div>
        </div>
    </div>
</body>
</html>

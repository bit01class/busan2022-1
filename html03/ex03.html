<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            div{
                width: 150px;
                height: 150px;
            }
            body>div:nth-child(2){
                background-color: aqua;
            }
            body>div:nth-child(3){
                background-color: burlywood;
                position: relative;
                left: 200px;
            }
            body>div:nth-child(4){
                background-color: blue;
            }
            div>div{
                width: 50px;
                height: 50px;
                background-color: red;
                position: absolute;
                left: 0px;
                top: -100px;
            }

        </style>
    </head>
    <body>
        <h1>absolute - static제외 부모기준 0,0</h1>
        <div>box1</div>
        <div>box2
            <div>box4</div>
        </div>
        <div>box3</div>
    </body>
</html>
